<!DOCTYPE html>
<html>
  <head>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>
    <style type="text/css">
    	.sp1{border:1px solid red;}
    </style>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
		var MyComponent = React.createClass({
			getInitialState:function(){
				return {
					default:".."
				}
			},
		  render:function() {
		  	var _this=this
			console.log(this.state,this.state.default)
		    return (
		      <div>
					<span className="sp1">{this.state.default}</span>
					<Child name={function(v){
						_this.setState({default:v})
					}}/>
					<input type="checkbox" checked={this.state.default}/><br/>
					<input type="checkbox" checked={this.state.default}/><br/>
					<input type="checkbox" checked={this.state.default}/><br/>
					<input type="checkbox" checked={this.state.default}/><br/>
					<input type="checkbox" checked={this.state.default}/><br/>
					<input type="checkbox" checked={this.state.default}/>
		      </div>
		    );
		  }
		})
		/****************************************************************************/
		var Child=React.createClass({//子组件
		  	ch:function(event){
		  		var val= event.target.value
		  		this.props.name(val) //通过this.props调用原型的属性或方法
		  	},
			ck:function(event){
			  	var val= event.target.checked
			  	this.props.name(val)
			  },
			render:function(){
			return(
			  		<div>
			  			<input type="text" onChange={this.ch}/>
			  			<input type="checkbox" onClick={this.ck}/>
			  			
			  		</div>
			  	)
			}
		})
		ReactDOM.render(<MyComponent/>,document.getElementById('example'));
    </script>
  </body>
</html>
